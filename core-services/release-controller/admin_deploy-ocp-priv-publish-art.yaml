---
kind: Role
apiVersion: authorization.openshift.io/v1
metadata:
  name: art-publish-modify-release
  namespace: ocp-priv
rules:
  - apiGroups:
      - image.openshift.io
    resources:
      - imagestreams
    resourceNames:
      - release
      - '4.0-art-latest'
      - '4.1-art-latest'
      - '4.2-art-latest'
      - '4.3-art-latest'
      - '4.4-art-latest'
      - '4.5-art-latest'
      - '4.6-art-latest'
      - 'builder-base'
      - 'builder'
    verbs:
      - get
      - list
      - watch
      - update
      - patch
---
kind: Role
apiVersion: authorization.openshift.io/v1
metadata:
  name: art-publish-modify-release
  namespace: ocp-s390x-priv
rules:
