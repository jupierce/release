      - update
      - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: art-publish-modify-release
  namespace: ocp-priv
roleRef:
  kind: Role
  name: art-publish-modify-release
subjects:
  - kind: ServiceAccount
    namespace: ocp
    name: art-publish
